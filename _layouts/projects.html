---
layout: page
---
{% assign items = site.projects | sort: "date" | reverse %}
{% if items and items.size > 0 %}
  <ul class="card-grid">
    {% for p in items %}
      <li>{% include card-project.html project=p %}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No projects yet. Add Markdown files under <code>_projects/</code>.</p>
{% endif %}
