<!-- _includes/head-meta.html -->

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {%- if page.title -%}
    {{ page.title }} Â· {{ site.title }}
  {%- else -%}
    {{ site.title }}
  {%- endif -%}
</title>

{%- if site.description -%}
<meta name="description" content="{{ site.description | escape }}">
{%- endif -%}

{%- seo -%}

<!-- Favicons -->
<link rel="icon" href="{{ '/assets/img/favicon/favicon.ico' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon/favicon-32.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/favicon/apple-touch-icon.png' }}">

<!-- Styles -->
<link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
