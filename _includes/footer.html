<!-- _includes/footer.html -->
<footer class="site-footer">
  <div class="footer-inner">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title | default: site.data.site.name }}. All rights reserved.</p>
    <ul class="footer-socials">
      {% assign s = site.data.site.socials %}
      {% if s.linkedin %}<li><a href="{{ s.linkedin }}" rel="me">LinkedIn</a></li>{% endif %}
      {% if s.instagram %}<li><a href="{{ s.instagram }}" rel="me">Instagram</a></li>{% endif %}
      {% if s.email %}<li><a href="{{ s.email }}">Email</a></li>{% endif %}
    </ul>
  </div>
</footer>
